<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/public.css">
    <link rel="stylesheet" href="../css/user/user.css">
    <title>个人信息</title>
</head>
<body>
    <div class="main">
        <div class="left fl">
            <div class="user-name">
                玩家名称：<span class="name">永恒之恋</span>
            </div>
            <div class="user-img">
                <img src="../images/pets/person_5.gif" width="170px">
            </div>
        </div>
        <div class="right fl">
            <div class="title">
                <div class="prop btn prop-click"></div>
                <div class="friend btn"></div>
            </div>
            <div class="user-info">
                <ul>
                    <li>玩家昵称：永恒之恋</li>
                    <li>宠物数量：3</li>
                    <li>元宝：0</li>
                    <li>水晶：0</li>
                    <li>金币：2717931</li>
                    <li>VIP等级：0</li>
                    <li>VIP积分：0</li>
                    <li>威望：0</li>
                    <li>双倍经验剩余时间：0 秒</li>
                    <li>双倍经验倍数：1</li>
                    <li>自动战斗次数： 82</li>
                    <li>是否允许别人挑战自己： 不允许</li>
                    <li>组队自动战斗次数：0 次</li>
                    <li>婚姻:未婚</li>
                    <li>当月VIP反馈积分：0(月底清零)</li>
                    <li>上月VIP反馈积分：0</li>
                </ul>
            </div>
            <div class="friend-info none">
                <div class="friend-all item">
                    <div class="title">好友列表:</div>
                    <div class="list">
                        您还未添加任何好友
                    </div>
                    <div class="play-name">
                        玩家名称：<input type="text">
                    </div>
                    <div class="btn-group">
                        <div class="add">
                            <img src="../images/users/1.png">
                        </div>
                        <div class="remove">
                            <img src="../images/users/2.png">
                        </div>
                    </div>
                </div>
                <div class="black-all item">
                    <div class="title">黑名单列表(能屏蔽黑名单玩家聊天):</div>
                    <div class="list">
                         您还未添加任何黑名单
                    </div>
                    <div class="play-name">
                        玩家名称：
                        <input type="text">
                    </div>
                    <div class="btn-group">
                        <div class="add">
                            <img src="../images/users/1.png">
                        </div>
                        <div class="remove">
                            <img src="../images/users/2.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/user/user.js"></script>
</body>
</html>
